services:
  - type: web
    name: attendsys-api
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: RENDER_EXTERNAL_URL
        fromService:
          type: web
          name: attendsys-api
          property: host
